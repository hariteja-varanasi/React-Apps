<div class="container">
  <h1 class="display-1">Latest Products</h1>
  <section id="products" class="container mt-5">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-3 p-3 m-3 bg-light" *ngFor="let p of products">
           <div class="card p-3 rounded">
               <img src="{{p.images[0].url}}" alt="" class="img-thumbnail mx-auto" />
               <div class="card-body d-flex flex-column">
                   <h5>
                       <a href="">{{p.name}}</a>
                   </h5>
                   <div class="ratings my-2">
                       <i class="fa fa-star fs-3"></i>
                       <i class="fa fa-star fs-3"></i>
                       <i class="fa fa-star fs-3"></i>
                       <i class="fa fa-star-half-o fs-3"></i>
                       <i class="fa fa-star-o fs-3"></i>
                       <span id="no_of_reviews" class="fs-6">(5 Reviews)</span>
                   </div>
                   <p class="card-text fs-4">$125.57</p>
                   <a href="" id="view_btn" class="btn btn-block fs-4">View Details</a>
               </div>
           </div>
       </div>
    </div>
  </section>
</div>

<footer class="py-1">
  <p class="text-center textwhite mt-1 fs-3">
    Shopping Cart - 2021-2022, All Rights Reserved.
  </p>
</footer>
